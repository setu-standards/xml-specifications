openapi: 3.0.2
info:
  title: SETU API for Planning and Scheduling
  description: >
    Set of API specifications that allows for exchange of information related to the planning and scheduling of flexworkers.

    Moreover, the API allows to exchange information regarding human resource availability (constraints), planning request, and planning assignment.
  license:
    name: MIT
  version: 1.0
externalDocs:
  description: More about SETU
  url: https://www.setu.nl
tags:
  - name: Planning Constraints
    description: Set of APIs for availability registration of human resources.
  - name: Planning Request
    description: Set of APIs for requesting fulfillment of a position.
  - name: Planning Assignment
    description: Set of APIs for communicating assignment of human resources to a position.
  - name: Scenario 1 | Planning software APIs
    description: Set of APIs to be implemented by the planning software.
  - name: Scenario 1 | Customer backoffice APIs
    description: Set of APIs to be implemented by the backoffice of the customer.
  - name: Scenario 2 | Planning software APIs
    description: Set of APIs to be implemented by the planning software.
  - name: Scenario 2 | Staffing supplier backoffice APIs
    description: Set of APIs to be implemented by the backoffice of the staffing supplier.
paths:
  /planning/requests:
    post:
      tags:
        - Planning request
        - Scenario 1 | Planning software APIs
      summary: Submit a new planning request
      parameters:
        - in: header
          name: Content-Type
          schema:
            type: string
            example: application/xml
            enum:
              - application/xml
              - application/json
      requestBody:
        description: >
          Complete planning request message as specified by SETU.

          See message specification
          https://setu.semantic-treehouse.nl/#/Message_32_model/MessageModel_8116e1aa-18f1-488e-845b-537a3b2d8a67
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/planning-request'
          application/json:
            schema:
              $ref: '#/components/schemas/planning-request'
      responses:
        '201':
          description: >-
            201 Created | The created planning request (as submitted in the
            request body)
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/planning-request'
            application/json:
              schema:
                $ref: '#/components/schemas/planning-request'
        '202':
          description: 202 Accepted | The planning request is not (yet) created
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/planning-request'
            application/json:
              schema:
                $ref: '#/components/schemas/planning-request'
  /planning/requests/{id}:
    get:
      tags:
        - Planning request
        - Scenario 1 | Planning software APIs
      summary: Get the information about a existing planning request
      parameters:
        - in: path
          name: id
          description: The identifier of the planning request as a whole
          required: true
          schema:
            type: string
          example: 049b4540-620f-434a-bfd1-d09f9e8cdc8c
        - in: header
          name: Accept
          schema:
            type: string
            example: application/xml
            enum:
              - application/xml
              - application/json
      responses:
        '200':
          description: >
            The planning request as specified by SETU.

            See message specification
            https://setu.semantic-treehouse.nl/#/Message_32_model/MessageModel_8116e1aa-18f1-488e-845b-537a3b2d8a67
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/planning-request'
            application/json:
              schema:
                $ref: '#/components/schemas/planning-request'
    put:
      tags:
        - Planning request
        - Scenario 1 | Planning software APIs
      summary: >-
        Update an existing planning request as a whole. The request body
        replaces all previous shared information of the resource
      parameters:
        - in: path
          name: id
          description: The identifier of the planning request as a whole
          required: true
          schema:
            type: string
          example: 049b4540-620f-434a-bfd1-d09f9e8cdc8c
        - in: header
          name: Content-Type
          schema:
            type: string
            example: application/xml
            enum:
              - application/xml
              - application/json
      requestBody:
        description: >
          Complete planning request message as specified by SETU.

          See message specification
          https://setu.semantic-treehouse.nl/#/Message_32_model/MessageModel_8116e1aa-18f1-488e-845b-537a3b2d8a67

             Restriction:
            - In case of a PUT (REST APIs and Action codes), it is not possible to modify the element 'position id ref', 'position task/id ref', or 'position location ref' under the container element 'position profile'. Modifying the content of these elements can result in a new planning request or assignment, and for this purpose, a POST is intended.
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/planning-request'
          application/json:
            schema:
              $ref: '#/components/schemas/planning-request'
      responses:
        '200':
          description: >-
            200 OK | The updated planning request (as submitted in the request
            body)
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/planning-request'
            application/json:
              schema:
                $ref: '#/components/schemas/planning-request'
    delete:
      tags:
        - Planning request
        - Scenario 1 | Planning software APIs
      summary: Remove an existing planning request
      parameters:
        - in: path
          name: id
          description: The identifier of the planning request as a whole
          required: true
          schema:
            type: string
          example: 049b4540-620f-434a-bfd1-d09f9e8cdc8c
      responses:
        '204':
          description: The planning request is succesfully removed
  /planning/requests/{id}/periodic-lines:
